<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Connexion - PROMET Suivi & Évaluation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Outile de suivi-évaluation du projet PROMET" />

    <!-- Favicon icon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/fontawesome-all.min.css">
    <!-- animation css -->
    <link rel="stylesheet" href="assets/plugins/animation/css/animate.min.css">
    <!-- vendor css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
				<form action="accueil-conseiller.html" method="get">
                    <div class="mb-4">
                        <img src="assets/images/logo.png" />
                    </div>
                    <h4 class="mb-4">Accéder à mon compte</h4>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Nom d'utilisateur">
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" class="form-control" placeholder="Mot de passe">
                    </div>
                    
                    <button class="btn btn-primary shadow-2 mb-4">Connexion</button>
                    <p class="mb-2 text-muted">Mot de passe oublié? <a href="auth-reset-password.html">Récupération</a></p>
                    <p class="mb-0 text-muted">Nouveau sur PROMET? <a href="auth-signup.html">Inscription</a></p>
                </form>
				</div>
            </div>
        </div>
    </div>

    <!-- Required Js -->
	<script src="assets/js/vendor-all.min.js"></script>
	<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
